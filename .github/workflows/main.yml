name: Publish Docker Image
 
on:
  push:
    branches:
      - main
 
jobs:
  build-and-push:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
 
      - name: Build and Push Docker Image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          docker build -t "${DOCKERHUB_USERNAME}/test-image:${{github.sha}}" .
          docker login -u ${DOCKERHUB_USERNAME} -p ${DOCKERHUB_TOKEN}
          docker push "${DOCKERHUB_USERNAME}/test-image:${{github.sha}}"
      - name: list
        run: ls -a
      - name: updating yaml file
        run : |
          yq e '.spec.template.spec.containers[0].image = "swathiwohlig/helloworld-img:${{ github.sha }}"' -i ./nginx-deployment.yml
          cat ./nginx-deployment.yml
      - name: commit changes
        run : |
          git config --global user.email "swathi.wohlig@wohlig.com"
          git config --global user.name "swathiwohlig"
          git add .
          git commit -m "updated"
          git push -u git@github.com:swathiwohlig/DevOps-Assessment.git main
